<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    
    const turno = prompt("Em qual turno você estuda?\nM - Matutino\nV - Vespertino\nN - Noturno");
        
    //PROCESSAMENTO
    if (turno === "M" || turno === "m") {
    alert("Bom Dia!");
    } else if (turno === "V" || turno === "v") {
    alert("Boa Tarde!");
    } else if (turno === "N" || turno === "n") {
    alert("Boa Noite!");
    } else {
    alert("Valor Inválido!");
    }

    
    //SAÍDA
    

</script>
