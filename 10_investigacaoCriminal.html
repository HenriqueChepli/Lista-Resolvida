<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    const resposta1 = prompt("Telefonou para a vítima? (Sim/Não)").toLowerCase();
    const resposta2 = prompt("Esteve no local do crime? (Sim/Não)").toLowerCase();
    const resposta3 = prompt("Mora perto da vítima? (Sim/Não)").toLowerCase();
    const resposta4 = prompt("Devia para a vítima? (Sim/Não)").toLowerCase();
    const resposta5 = prompt("Já trabalhou com a vítima? (Sim/Não)").toLowerCase();

    //PROCESSAMENTO

    var respostasPositivas = 0;

    if (resposta1 === "sim") {
        respostasPositivas++;
    }

    if (resposta2 === "sim") {
        respostasPositivas++;
    }

    if (resposta3 === "sim") {
        respostasPositivas++;
    }

    if (resposta4 === "sim") {
        respostasPositivas++;
    }

    if (resposta5 === "sim") {
        respostasPositivas++;
    }

    var classificacao;

    if (respostasPositivas === 5) {
        classificacao = "Assassino";
    } else if (respostasPositivas >= 3 && respostasPositivas <= 4) {
        classificacao = "Cúmplice";
    } else if (respostasPositivas === 2) {
        classificacao = "Suspeita";
    } else {
        classificacao = "Inocente";
    }

    //SAÍDA
    alert("Classificação: " + classificacao);

  



</script>
